version: '2.3'

services:
  tpat:
    build:
      context: ./tpat
      dockerfile: Dockerfile
    container_name: tpat
    restart: unless-stopped
    depends_on:
      - tpatDatabase
    ports:
      - "8009:8009"
      - "8080:8080"
    mem_limit: 4g
    logging:
      options:
        max-size: "5m"
        max-file: "3"
      driver: "json-file"
    volumes: 
      - /opt/tpat/files
      - /opt/tpat/lucene

  tat:
    build:
      context: ./tat
      dockerfile: Dockerfile
    container_name: tat
    restart: unless-stopped
    depends_on:
      - tatDatabase
      - tpat
    ports:
      - "8109:8009"
      - "8081:8080"
    mem_limit: 4g
    logging:
      options:
        max-size: "15m"
        max-file: "3"
      driver: "json-file"
    volumes: 
      - /opt/tat/files
      - /opt/tat/lucene

  tbr:
    build:
      context: ./tbr
      dockerfile: Dockerfile
    container_name: tbr
    restart: unless-stopped
    depends_on:
      - tbrDatabase
      - tpat
      - tat
    ports:
      - "8209:8009"
      - "8082:8080"
    mem_limit: 4g
    logging:
      options:
        max-size: "15m"
        max-file: "3"
      driver: "json-file"
    volumes: 
      - /opt/tbr/files
      - /opt/tbr/lucene


  tpatDatabase:
    image: mariadb:10.3
    container_name: tpatDatabase
    restart: unless-stopped
    ports:
    - "3356:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=tpat_user \"--password=tpat_pw_11\" --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
    - MYSQL_USER=tpat_user
    - MYSQL_PASSWORD=tpat_pw_11
    - MYSQL_ROOT_PASSWORD=tpat_pw_11
    - MYSQL_DATABASE=tpat_db


  tatDatabase:
    image: mariadb:10.3
    container_name: tatDatabase
    restart: unless-stopped
    ports:
    - "3456:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=tat_user \"--password=tat_pw_11\" --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
    - MYSQL_USER=tat_user
    - MYSQL_PASSWORD=tat_pw_11
    - MYSQL_ROOT_PASSWORD=tat_pw_11
    - MYSQL_DATABASE=tat_db

  tbrDatabase:
    image: mariadb:10.3
    container_name: tbrDatabase
    restart: unless-stopped
    ports:
    - "3356:3306"
    healthcheck:
      test: "/usr/bin/mysql --user=tbr_user \"--password=tbr_pw_11\" --execute \"SHOW DATABASES;\""
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
    - MYSQL_USER=tbr_user
    - MYSQL_PASSWORD=tbr_pw_11
    - MYSQL_ROOT_PASSWORD=tbr_pw_11
    - MYSQL_DATABASE=tbr_db

